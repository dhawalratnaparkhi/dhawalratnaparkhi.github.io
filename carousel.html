<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background-color: #0b0f19;
      color: #e5e7eb;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
    }

    .carousel-container {
      width: 90%;
      max-width: 900px;
      margin: 3rem auto;
    }

    .carousel-title {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .swiper {
      width: 100%;
      height: 400px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      margin-bottom: 2rem;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .btn-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.2);
      background-color: rgba(16,185,129,.2);
      color: #e5e7eb;
      font-weight: 600;
      text-decoration: none;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <h1>My LinkedIn Carousels</h1>

  <!-- Carousel 1 -->
  <div class="carousel-container">
    <div class="carousel-title">Carousel 1</div>
    <div class="swiper carousel1">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="carousel1-page1.jpg" alt="Carousel 1 - Page 1"></div>
        <div class="swiper-slide"><img src="carousel1-page2.jpg" alt="Carousel 1 - Page 2"></div>
        <div class="swiper-slide"><img src="carousel1-page3.jpg" alt="Carousel 1 - Page 3"></div>
        <div class="swiper-slide"><img src="carousel1-page4.jpg" alt="Carousel 1 - Page 4"></div>
        <div class="swiper-slide"><img src="carousel1-page5.jpg" alt="Carousel 1 - Page 5"></div>
        <div class="swiper-slide"><img src="carousel1-page6.jpg" alt="Carousel 1 - Page 6"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Carousel 2 -->

  </div>

        <div class="swiper-slide"><img src="carousel3-page3.jpg" alt="Carousel 3 - Page 3"></div>

  <a href="index.html" class="btn-home">Back to Home</a>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const sliders = ['.carousel1', '.carousel2', '.carousel3', '.carousel4', '.carousel5', '.carousel6'];
    sliders.forEach(sliderClass => {
      new Swiper(sliderClass, {
        loop: true,
        autoplay: { delay: 2500 },
        navigation: {
          nextEl: sliderClass + ' .swiper-button-next',
          prevEl: sliderClass + ' .swiper-button-prev'
        },
        pagination: {
          el: sliderClass + ' .swiper-pagination',
          clickable: true
        },
        grabCursor: true,
      });
    });
  </script>

    * {

      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e1a;

      --bg-card: #141b2e;

      --accent-cyan: #06b6d4;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;

    body {

      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:

      z-index: -1;
    }

    /* Navigation */
    nav {
      position: sticky;
      top: 0;
      background: rgba(10, 14, 26, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
      list-style: none;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--text-primary);
    }

    .cta-btn {

      font-weight: 600;

    .cta-btn:hover {
      transform: translateY(-2px);

    }

    /* Page Header */
    .page-header {
      text-align: center;
      padding: 6rem 2rem 4rem;
    }

    .page-header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      letter-spacing: -1px;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-blue-light));
      -webkit-background-clip: text;

    }

    .page-header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Carousel Container */
    .carousel-section {
      max-width: 1000px;
      margin: 0 auto 5rem;
      padding: 0 2rem;
    }

    .carousel-container {
      position: relative;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .carousel-slide {
      display: none;
      text-align: center;
    }

    .carousel-slide.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .carousel-slide img {
      max-width: 100%;
      max-height: 70vh;
      width: auto;
      height: auto;
      margin: 0 auto;
      display: block;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    /* Carousel Controls */
    .carousel-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .carousel-btn {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
    }

    .carousel-btn:active {
      transform: translateY(-1px);
    }

    .slide-counter {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Dots Indicator */
    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      opacity: 0.3;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background: var(--accent-blue);
      opacity: 1;
      transform: scale(1.2);
    }

    /* Footer */

      padding: 3rem 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
    }

    /* Responsive */

      }

      }

      }

      }
    }

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const slideIndexes = {};

    function initCarousel(carouselId) {
      const container = document.getElementById(carouselId);
      const slides = container.querySelectorAll('.carousel-slide');
      const dotsContainer = container.querySelector('.carousel-dots');
      
      slideIndexes[carouselId] = 0;
      
      // Create dots
      slides.forEach((_, index) => {
        const dot = document.createElement('span');
        dot.className = 'dot';
        dot.onclick = () => showSlide(index, carouselId);
        dotsContainer.appendChild(dot);
      });
      
      showSlide(0, carouselId);
    }

    function showSlide(n, carouselId) {
      const container = document.getElementById(carouselId);
      const slides = container.querySelectorAll('.carousel-slide');
      const dots = container.querySelectorAll('.dot');
      const current = container.querySelector('.current');
      
      if (n >= slides.length) n = 0;
      if (n < 0) n = slides.length - 1;
      
      slideIndexes[carouselId] = n;
      
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
        if (index === n) slide.classList.add('active');
      });
      
      dots.forEach((dot, index) => {
        dot.classList.remove('active');
        if (index === n) dot.classList.add('active');
      });
      
      if (current) current.textContent = n + 1;
    }

    function changeSlide(direction, carouselId) {
      showSlide(slideIndexes[carouselId] + direction, carouselId);
    }

    // Initialize all carousels
    ['carousel1', 'carousel2', 'carousel3', 'carousel4', 'carousel5', 'carousel6', 'carousel7'].forEach(initCarousel);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
        const direction = e.key === 'ArrowLeft' ? -1 : 1;
        Object.keys(slideIndexes).forEach(id => changeSlide(direction, id));
      }
    });
  </script>

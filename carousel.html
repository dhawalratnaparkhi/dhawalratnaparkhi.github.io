<script>
document.getElementById('year').textContent = new Date().getFullYear();

const slideIndexes = {};

function showSlide(n, carouselId) {
  const container = document.getElementById(carouselId);
  const slides = container.getElementsByClassName('carousel-slide');

  if (!slideIndexes[carouselId]) slideIndexes[carouselId] = 1;
  if(n > slides.length) slideIndexes[carouselId] = 1;
  if(n < 1) slideIndexes[carouselId] = slides.length;

  for(let i=0; i<slides.length; i++) slides[i].style.display = 'none';
  slides[slideIndexes[carouselId]-1].style.display = 'block';
}

function changeSlide(n, carouselId) {
  if (!slideIndexes[carouselId]) slideIndexes[carouselId] = 1;
  showSlide(slideIndexes[carouselId] += n, carouselId);
}

// Initialize all 6 carousels
['carousel1','carousel2','carousel3','carousel4','carousel5','carousel6'].forEach(id => showSlide(1, id));
</script>

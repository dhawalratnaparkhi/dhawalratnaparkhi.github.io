  <style>
    /* Existing styles here (keep all of your current CSS) */
    :root {
      --bg: #0b0f19;
      --panel: #12182a;

    .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }

</head>
<body>
  <!-- Header (keep as is) -->
  <header>
    <div class="container nav">

    </div>

    </section>

    <!-- Photo Slider (Swiper.js) -->

          <div class="swiper-slide"><img src="image1.jpg" alt="Slide 1"></div>
          <div class="swiper-slide"><img src="image2.jpg" alt="Slide 2"></div>
          <div class="swiper-slide"><img src="image3.jpg" alt="Slide 3"></div>
          <!-- Add more slides as needed -->

        <div class="swiper-pagination"></div>

    </section>

  <!-- Footer -->

    <!-- Existing footer content -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: { delay: 3000 },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      pagination: { el: '.swiper-pagination', clickable: true },
      grabCursor: true,
    });

    // Replace current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', (e) => {
        const id = a.getAttribute('href').slice(1);
        const el = document.getElementById(id);
        if(el){ e.preventDefault(); el.scrollIntoView({behavior:'smooth', block:'start'}); }
      });
    });

    // Crisp chat (keep as is)
    window.$crisp=[];window.CRISP_WEBSITE_ID="CRISP_WEBSITE_ID"; 
    (function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();
  </script>
